/* Arrow button */
.button {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #F2F3F2;
    border: none;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.5s ease;

    vertical-align: middle;
}
.button:hover {
    background-color: #01338C;
}
.arrow {
    font-family: 'Calibri', 'Segoe UI', Tahoma, Verdana, sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 11px;
    font-weight: bold;
    color: black;
    transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.2s ease, color 0.3s cubic-bezier(0.25, 1, 0.5, 1);
}
.arrow.out {
    transform: translate(-50%, -50%);
    opacity: 1;
}
.arrow.in {
    transform: translate(-150%, -50%);
    opacity: 0;
}
.button:hover .arrow {
    color: white;
}
.button:hover .arrow.out {
    transform: translate(150%, -50%);
    opacity: 0;
}
.button:hover .arrow.in {
    transform: translate(-50%, -50%);
    opacity: 1;
}

/* Tiles */
.tile-container {
    margin: 0px -50px 0px -50px;
    padding-bottom: 35px;
    padding-left: 50px;
    padding-right: 50px;
    display: flex;
    gap: 20px;
    justify-content: space-between; /* Distribute tiles evenly */
    flex-wrap: wrap;
    border-radius: 8px;
}

.tile {
    background: white;
    flex-basis: calc((100% -100px) / 6); /* Ensure six tiles fit exactly */
    flex-grow: 1; /* Allow tiles to grow equally */
    flex-shrink: 0;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
}

.tilegrey {
    background: #f7f7f7;
    flex-basis: calc((100% -100px) / 6); /* Ensure six tiles fit exactly */
    flex-grow: 1; /* Allow tiles to grow equally */
    flex-shrink: 0;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
}

.tile:hover {
    cursor: pointer;
}
.tile-image {
    width: 100%;
    height: 200px; /* Keeps the original dimensions */
    object-fit: cover; /* Ensures the image fills the container without distortion */
    transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Stronger easing for zoom effect */
    transform-origin: bottom;

}

.tile-content {
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}

.tile-tag {
    font-size: 14px;

    font-weight: 600;
    margin: 0 0 5px 0;
}

.tile-title {
    font-size: 18px;

    color: #333; /* Default color */
    margin: 0 0 20px 0;
    line-height: 1.4;
    transition: color 0.3s ease; /* Add transition for smooth color change */
    justify-content: left;
}

.tile-title:hover {
    color: #01338C; /* Change color to blue on hover */
}

.arrowbutton-container {
    text-align: right;
    margin-top: -25px;
}

.tile:hover .button {
    color: white;
    background: #01338C;
}

.tile:hover .button .arrow {

.tile:hover .button .arrow.out {
    transform: translate(150%, -50%);

.tile:hover .button .arrow.in {
    transform: translate(-50%, -50%);
    opacity: 1;
}

.tile-title:hover {
    color: #01338C;
}

/* Zoom tile-image when tile is hovered */
.tile:hover .tile-image {
    transform: scale(1.1);
    transform-origin: bottom;
}
